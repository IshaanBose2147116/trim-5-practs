<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Admin Dashboard</title>
    <link href='https://fonts.googleapis.com/css?family=Chakra Petch' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="icon/book.ico" />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/admin_dashboard.css" />
</head>
<body>
    <span id="sign-out" class="sign-out">Sign Out</span>
    <div class="banner">
        <img src="images/book.png" class="logo" />
        <h1><u>LMS - Admin Dashboard</u></h1>
        <img src="images/book.png" class="logo" />
    </div>
    <div class="button-container">
        <button class="btn" id="add-book">Add Book</button>
    </div>
    <table class="data-table" id="data-table">
        <thead id="table-head"></thead>
        <tbody id="table-body"></tbody>
    </table>
    <table class="add-update-table" id="add-update-table">
        <tr>
            <td><label for="book-id">Book ID::</label></td>
            <td><input type="number" id="book-id" placeholder="Enter Book ID" /></td>
        </tr>
        <tr>
            <td><label for="cover-image">Cover Image:</label></td>
            <td><input type="file" id="cover-image" accept="image/*" /></td>
        </tr>
        <tr>
            <td><label for="title">Title:</label></td>
            <td><input type="text" id="title" placeholder="Enter Title" /></td>
        </tr>
        <tr>
            <td><label for="author">Author:</label></td>
            <td><input type="text" id="author" placeholder="Enter Author Name" /></td>
        </tr>
        <tr>
            <td><label for="available">Available:</label></td>
            <td><input type="number" id="available" placeholder="Enter Number Available" /></td>
        </tr>
        <tr>
            <td colspan="2"><button id="add-update-button" class="btn add">Add</button></td>
        </tr>
    </table>
    <script src="scripts/admin_dashboard.js"></script>
</body>
</html>
