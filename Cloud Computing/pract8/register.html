<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Login</title>
    <link href='https://fonts.googleapis.com/css?family=Chakra Petch' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="icon/book.ico" />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/login-register.css" />
</head>
<body>
    <div class="box-container" style="width: 35%;">
        <h1>Register</h1>
        <table>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input id="email" type="email" placeholder="Enter email" class="input-field" /></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input id="password" type="password" placeholder="Enter password" class="input-field" /></td>
            </tr>
            <tr>
                <td><label for="cnf-password">Confirm Password:</label></td>
                <td><input id="cnf-password" type="password" placeholder="Confirm password" class="input-field" /></td>
            </tr>
            <tr>
                <td colspan="2"><button id="register" class="btn">Register</button></td>
            </tr>
            <tr>
                <td colspan="2"><a href="/">Have an account? Login</a></td>
            </tr>
        </table>
    </div>
    <script src="scripts/register.js"></script>
</body>
</html>
